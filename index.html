<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"> 
  <title>Beautiful Newsletter</title>
 
</head>

<body>
  <div class="out">  
  <div class="container">
    <div class="header">
      <img src="images/logo.png" class="brand-logo"> </img>
      <p>Welcome to our newsletter!</p>
    </div>

    <form action="/" method="post">
      <div class="form-group">
        <input type="text" id="first-name" name="first_name"  placeholder="First Name" required>
      </div>
      <div class="form-group">
       <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="xyz@email.com" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign Me Up!!" class="subscribe-button">
      </div>
    </form>
    <div class="footer">
      <p>&copy; 2023 BlackDev. All rights reserved.</p>
    </div>
  </div>
</div> 
</body>

</html>
